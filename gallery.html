<body>

    <div class="photo-grid">
        <h1> Featured Photos </h1>
        <div class="photo"><img src="pic1.jpg" alt="Image 1"></div>
        <div class="photo"><img src="pic2.jpg" alt="Image 2"></div>
        <div class="photo"><img src="pic3.jpg" alt="Image 3"></div>
        <div class="photo"><img src="pic4.jpg" alt="Image 4"></div>
        <div class="photo"><img src="pic5.jpg" alt="Image 5"></div>
        <div class="photo"><img src="pic6.jpg" alt="Image 6"></div>
    </div>

</body>

<style>
 * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-image: linear-gradient(291.7deg, rgba(255,134,134,1) 21.5%, rgba(249,141,255,1) 93.1%);
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    height: 100vh;
    text-align: center;
    position: relative;
}

h1 {
    color: #fff; 
    font-size: 32px;
    position: absolute;
    top: 150px; 
    left: 50%;
    transform: translateX(-50%); /* Center the text horizontally */
    margin: 0;
    background: -webkit-linear-gradient(#f081d4, #333);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.container {
    width: 100%;
    max-width: 900px;
    background-color: #12457e;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    margin-top: 80px; 
}

.photo-grid {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px; 
}

.photo {
    width: 150px;
    height: 150px;
    overflow: hidden;
    position: relative;
    cursor: pointer;
    border-radius: 10px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    border: 5px solid transparent;
    background-image: linear-gradient(290deg, #1010a0, #0e3097);
    background-origin: border-box;
    background-clip: content-box, border-box;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
}

.photo img {
    width: 100%;
    height: 100%;
    display: block;
    object-fit: cover;
    border-radius: 5px;
    transition: transform 0.3s ease, opacity 0.3s ease;
}

.photo:hover {
    box-shadow: 0px 0px 15px rgba(4, 32, 116, 0.6); 
}

.photo:hover img {
    transform: scale(1.1);
    opacity: 0.8;
}

.photo:active img {
    opacity: 0.6; 
}

@media (max-width: 768px) {
    .photo {
        width: 130px; 
        height: 130px;
    }
}

@media (max-width: 480px) {
    .photo {
        width: 100px;
        height: 100px;
    }
}
</style>

</html>
